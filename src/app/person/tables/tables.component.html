<div class="container-pri">
    <div class="centered-link">
        <a (click)="navigateToEmpleado()">regresar</a>
    </div>
    <div class="forms-container">
        <h5>Buscar por:</h5>
        <form class="formone" [formGroup]="frmPerson" (ngSubmit)="findNameInactive()">
            <div>
                <input class="bus" type="text" name="nomPersona" placeholder="Buscar por nombre" formControlName="nomPersona">
            </div>
            <button class="boton-buscar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </form>
    
        <form [formGroup]="frmPerson" (ngSubmit)="findByTypePersonInactive()">
            <select class="control" formControlName="idTipo">
                <option value="0">Seleccione el tipo</option>
                <option *ngFor="let tipo of type" [value]="tipo.idTipo">{{ tipo.nomTipo }}</option>
            </select>
            <button class="boton-buscar" (click)="findByTypePersonInactive()">Buscar</button>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Celular</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of person">
                <th scope="row">{{persona.idPersona}}</th>
                <td>{{persona.nomPersona}}</td>
                <td>{{persona.aplPersona}}</td>
                <td>{{persona.dniPersona}}</td>
                <td>{{persona.celuPersona}}</td> 
                <td>{{persona.objType.nomTipo}}</td>
                <td>{{persona.activoPersona}}</td>
                <td class="acciones">
                    <a class="modificar" (click)="activatePerson(persona.idPersona)">
                        Activar
                    </a>
                    <a class="eliminar" (click)="deleteHardPerson(persona.idPersona)">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
